            <div class="writing-script section">
                <p>
                    იაკობ ხუცესის „შუშანიკის წამება“ წამროადგენს ჩვენს დრომდე მოღწეულ პირველ მხატვრულ ნაწარმოებს.
                    ავტორის მაღალი, დახვეწილი ენა და სტილი საფუძველს გვაძლებს, ვივარაუდოთ, რომ იაკობ ხუცესი კარგად
                    განსწავლული და განათლებული ადამიანი იყო.
                </p>
                <p>
                    ნაწარმოებს უდიდესი ისტორიული ღირებულებაც აქვს: ავტორი გვიჩვენებს, რომ საზოგადოების ქალთა და
                    მამაკაცთა ნაწილი ერთ სუფრასთან არ სხდებოდა, რომ ქალბატონები თავდაბურულნი დადიოდნენ, რომ ბიბლია
                    ქართულ ენაზე უკვე ნათარგმნი იყო. დედოფლის მოსასხამის, პალიკარტის, არსებობა ადასტურებს, რომ
                    საქართველოში გადიოდა სავაჭრო გზები, რადგან ეს სამოსი ანტიოქიური წარმომავლობისაა.
                </p>
                <p>
                    იაკობ ხუცესი ზოგჯერ ჯოჯიკის, ზოგჯერ თავისი პირით დედოფალ შუშანიკს ქრისტეს რძლად და მხევლად, „ქრისტეს
                    ტარიგად“ მოიხსენიებს. ეს ეპითეტები ბიბლიიდან ამოღებული სახე-სიმბოლოებია, რომლებიც ნაწარმოების
                    მხატვრულ ღირებულებასაც განსაზღვრავს.
                </p>
                <p>
                    წმინდა შუშანიკი ჯოჯიკთან საუბრის დროს ამბობს: „ესე ყოველი ცხოვრებაი ვითარცა ყუავილი ველთაი წარმავალ
                    არს,“ - და არიგებს მას, რომ იპოვის ბედნიერებას და უფალს მიუახლოვდება ის, ვინც უხვად გასცემს,
                    გლახაკებს დაეხმარება და ღმერთისთვის მოკვდება.
                </p>
                <p>
                    ეს ფრაზა შეგვიძლია დავუკავშიროთ შოთა რუსთაველის ცნობილ აფორიზმს: „იგი წავა და სხვა მოვა ტურფასა
                    საბაღნაროსა“, რომელიც ასევე ცხოვრების წარმავლობაზე მიანიშნებს.
                </p>
