<!DOCTYPE html>
<html lang="ka">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ხმა იდუმალი - ნიკოლოზ ბარათაშვილი</title>
    <link rel="shortcut icon" href="/img/favicon.svg" type="image/png" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body class="body">
    <div class="logo">
        <button class="logo-menu-colored"></button>
        <a href="/home">
            <img class="logo-img" src="/img/logo.png" alt="">
        </a>
        <button class="logo-search-colored"></button>
        <hr class="logo-hr">
    </div>
    <nav class="navbar">
        <div class="navbar-container">
            <button class="logo-menu"></button>
            <div class="navbar-links">
                <a href="/home" class="navbar-link">
                    <div class="navbar-link-container">
                        <span class="navbar-link-title">
                            მთავარი
                            <span class="navbar-link-title-hr"></span>
                        </span>
                    </div>
                </a>
                <a href="/timeline" class="navbar-link">
                    <div class="navbar-link-container">
                        <span class="navbar-link-title">
                            თაიმლაინი
                            <span class="navbar-link-title-hr"></span>
                        </span>
                    </div>
                </a>
                <a href="/about" class="navbar-link">
                    <div class="navbar-link-container">
                        <span class="navbar-link-title">
                            ჩვენ შესახებ
                            <span class="navbar-link-title-hr"></span>
                        </span>
                    </div>
                </a>
            </div>
            <button class="logo-search"></button>
        </div>
    </nav>

    <div class="search">
        <div class="search-article">
            <div class="search-container container">
                <div class="search-bar">
                    <input type="text" class="search-bar-input">
                    <button class="search-bar-clear"></button>
                </div>
                <div class="search-section section">
                </div>
            </div>
        </div>
    </div>

    <div class="writing article">
        <div class="container"></div>
    </div>

    <footer></footer>

    <button class="back-to-top">
        <span class="back-to-top-text">ზევით</span>
        <img class="back-to-top-arrow" src="/img/arrow.svg">
    </button>

    <script src="/js/main.js"></script>
    <script src="/js/writing.js"></script>
</body>

</html>
