<!DOCTYPE html>
<html lang="ka">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ნაკვალევი</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/png" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/animate.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="../js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</head>

<body class="body">
    <div class="logo">
        <a href="/home">
            <img class="logo-img" src="../img/logo.png" alt="">
        </a>
    </div>
    <nav class="navbar">
        <div class="navbar-links">
            <div class="navbar-container">
                <a href="/home" class="navbar-link">
                    <span class="navbar-link-title-home">მთავარი</span>
                </a>
                <a href="/timeline" class="navbar-link">
                    <span class="navbar-link-title-timeline">თაიმლაინი</span>
                </a>
                <a href="/about" class="navbar-link">
                    <span class="navbar-link-title-about">ჩვენ შესახებ</span>
                </a>
            </div>
        </div>
    </nav>
    <div class="home-hero">
        <div class="container home-hero-container">
            <h1 class="home-hero-title wow animate__animated animate__fadeIn">
                <span class="home-hero-title-word wow animate__animated animate__slideInLeft"
                    data-wow-delay="200ms">გავკვალოთ</span><br>
                <span class="home-hero-title-word wow animate__animated animate__slideInLeft"
                    data-wow-delay="400ms">ცოდნის</span><br>
                <span class="home-hero-title-word wow animate__animated animate__slideInLeft"
                    data-wow-delay="700ms">გზა</span>
            </h1>
        </div>
    </div>
    <div class="home-target article">
        <div class="container home-target-container">
            <h1 class="title">
                <span class="title-text">ჩვენი მიზანია</span>
                <hr class="title-hr">
                <img class="title-icon" src="img/target.svg">
            </h1>
            <div class="home-target-section section">
                <div class="home-target-item">
                    <img class="home-target-item-icon" src="img/lit.svg">
                    <hr class="home-target-item-hr">
                    <div class="home home-target-item-text">
                        <p>ქართული ლიტერატურის შესწავლა და გააზრება გაგიადვილოთ</p>
                    </div>
                </div>
                <div class="home-target-item">
                    <img class="home-target-item-icon" src="img/vision.svg">
                    <hr class="home-target-item-hr">
                    <div class="home home-target-item-text">
                        <p>კონკრეტულ საკითხზე სხვადასხვა ხედვა მოგაწოდოთ</p>
                    </div>
                </div>
                <div class="home-target-item">
                    <img class="home-target-item-icon" src="img/save.svg">
                    <hr class="home-target-item-hr">
                    <div class="home home-target-item-text">
                        <p>ნაშრომები შევინახოთ და გავავრცელოთ</p>
                    </div>
                </div>
                <div class="home-target-item">
                    <img class="home-target-item-icon" src="img/logo.svg">
                    <hr class="home-target-item-hr">
                    <div class="home home-target-item-text">
                        <p>წარუშლელი ნაკვალევი დავტოვოთ</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <span>ნაკვალევი 2020</span>
    </div>
</body>

</html>
