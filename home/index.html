<!DOCTYPE html>
<html lang="ka">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ნაკვალევი</title>
    <link rel="shortcut icon" href="/img/favicon.svg" type="image/png" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/home/css/style.css" />
</head>

<body class="body">
    <div class="logo">
        <button class="logo-menu-colored"></button>
        <a href="/home">
            <img class="logo-img" src="/img/logo.png" alt="">
        </a>
        <button class="logo-search-colored"></button>
        <hr class="logo-hr">
    </div>
    <nav class="navbar">
        <div class="navbar-container">
            <button class="logo-menu"></button>
            <div class="navbar-links">
                <a href="/home" class="navbar-link">
                    <span class="navbar-link-title-home">მთავარი</span>
                </a>
                <a href="/timeline" class="navbar-link">
                    <span class="navbar-link-title-timeline">თაიმლაინი</span>
                </a>
                <a href="/about" class="navbar-link">
                    <span class="navbar-link-title-about">ჩვენ შესახებ</span>
                </a>
            </div>
            <button class="logo-search"></button>
        </div>
    </nav>

    <div class="search">
        <div class="search-article">
            <div class="search-container container">
                <div class="search-bar">
                    <input type="text" class="search-bar-input">
                    <button class="search-bar-clear"></button>
                </div>
                <div class="search-section section">
                </div>
            </div>
        </div>
    </div>

    <div class="home-hero article">
        <div class="container home-hero-container">
            <h1 class="home-hero-title">
                <p class="home-hero-title-word">გავკვალოთ</p>
                <p class="home-hero-title-word">ცოდნის</span>
                <p class="home-hero-title-word">გზა</p>
            </h1>
            <div class="home-hero-container-right"></div>
            <div class="home-hero-container-bottom"></div>
        </div>
    </div>
    <div class="home-target article">
        <div class="container home-target-container">
            <h1 class="title">
                <span class="title-text">ჩვენი მიზანია</span>
                <img class="title-icon" src="/home/img/check.svg">
            </h1>
            <div class="home-target-section section">
                <div class="home-target-item">
                    <img class="home-target-item-icon" src="/home/img/book.svg">
                    <div class="home home-target-item-text">
                        <p>ქართული ლიტერატურის შესწავლა და გააზრება გაგიადვილოთ</p>
                    </div>
                </div>
                <div class="home-target-item">
                    <img class="home-target-item-icon" src="/home/img/eye.svg">
                    <div class="home home-target-item-text">
                        <p>კონკრეტულ საკითხზე სხვადასხვა ხედვა მოგაწოდოთ</p>
                    </div>
                </div>
                <div class="home-target-item">
                    <img class="home-target-item-icon" src="/home/img/cloud.svg">
                    <div class="home home-target-item-text">
                        <p>ნაშრომები შევინახოთ და გავავრცელოთ</p>
                    </div>
                </div>
                <div class="home-target-item">
                    <img class="home-target-item-icon" src="/home/img/logo.svg">
                    <div class="home home-target-item-text">
                        <p>წარუშლელი ნაკვალევი დავტოვოთ</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <span>ნაკვალევი 2021</span>
    </footer>

    <script src="/js/main.js"></script>
    <script src="/js/home-title.js"></script>
</body>

</html>
