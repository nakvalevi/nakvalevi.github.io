<!DOCTYPE html>
<html lang="ka">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>თაიმლაინი - ნაკვალევი</title>
    <link rel="shortcut icon" href="/img/favicon.svg" type="image/png" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/timeline/css/style.css" />
</head>

<body class="body">
    <div class="logo">
        <button class="logo-menu-colored"></button>
        <a href="/home">
            <img class="logo-img" src="/img/logo.png" alt="">
        </a>
        <button class="logo-search-colored"></button>
        <hr class="logo-hr">
    </div>
    <nav class="navbar">
        <div class="navbar-container">
            <button class="logo-menu"></button>
            <div class="navbar-links">
                <a href="/home" class="navbar-link">
                    <div class="navbar-link-container">
                        <span class="navbar-link-title">
                            მთავარი
                            <span class="navbar-link-title-hr"></span>
                        </span>
                    </div>
                </a>
                <a href="/timeline" class="navbar-link">
                    <div class="navbar-link-container">
                        <span class="navbar-link-title navbar-link-title-active">
                            თაიმლაინი
                            <span class="navbar-link-title-hr"></span>
                        </span>
                    </div>
                </a>
                <a href="/about" class="navbar-link">
                    <div class="navbar-link-container">
                        <span class="navbar-link-title">
                            ჩვენ შესახებ
                            <span class="navbar-link-title-hr"></span>
                        </span>
                    </div>
                </a>
            </div>
            <button class="logo-search"></button>
        </div>
    </nav>
    <div class="navbar navbar-anchors">
        <div class="navbar-container navbar-anchors-container">
            <div class="navbar-links">
                <a href="#old" class="navbar-link">
                    <div class="navbar-link-container">
                        <span class="navbar-link-title">ძველი</span>
                    </div>
                </a>
                <a href="#new" class="navbar-link">
                    <div class="navbar-link-container">
                        <span class="navbar-link-title">ახალი</span>
                    </div>
                </a>
                <a href="#newest" class="navbar-link">
                    <div class="navbar-link-container">
                        <span class="navbar-link-title">უახლესი</span>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <div class="search">
        <div class="search-article">
            <div class="search-container container">
                <div class="search-bar">
                    <input type="text" class="search-bar-input">
                    <button class="search-bar-clear"></button>
                </div>
                <div class="search-section section">
                </div>
            </div>
        </div>
    </div>

    <div class="timeline article">
        <div class="container">
            <h1 class="title">
                <span class="title-text">თაიმლაინი</span>
                <img class="title-icon" src="/timeline/img/time.svg">
            </h1>
            <div class="section">
                <div class="timeline-block">
                    <a class="anchor" name="old"></a>
                    <div class="timeline-period">
                        <span>ძველი ლიტერატურა</span>
                    </div>
                    <div class="timeline-main">
                        <div class="timeline-period-show">
                            <div class="timeline-period-show-space"></div>
                            <span class="PURPLE">ძველი ლიტერატურა</span>
                        </div>
                    </div>
                </div>
                <div class="timeline-block">
                    <div class="timeline-period-between"></div>
                    <div class="timeline-main-between"></div>
                </div>
                <div class="timeline-block">
                    <a class="anchor" name="new"></a>
                    <div class="timeline-period">
                        <span>ახალი ლიტერატურა</span>
                    </div>
                    <div class="timeline-main">
                        <div class="timeline-period-show">
                            <div class="timeline-period-show-space"></div>
                            <span class="PURPLE">ახალი ლიტერატურა</span>
                        </div>
                    </div>
                </div>
                <div class="timeline-block">
                    <div class="timeline-period-between"></div>
                    <div class="timeline-main-between"></div>
                </div>
                <div class="timeline-block">
                    <a class="anchor" name="newest"></a>
                    <div class="timeline-period">
                        <span>უახლესი ლიტერატურა</span>
                    </div>
                    <div class="timeline-main">
                        <div class="timeline-period-show">
                            <div class="timeline-period-show-space"></div>
                            <span class="PURPLE">უახლესი ლიტერატურა</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

    <footer>
        <span>ნაკვალევი 2020</span>
    </footer>

    <button class="back-to-top">
        <span class="back-to-top-text">ზევით</span>
        <img class="back-to-top-arrow" src="/img/arrow.svg">
    </button>

    <script src="/js/main.js"></script>
    <script src="/js/timeline.js"></script>
</body>

</html>
